<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverce string</title>
</head>
<body>
    <script>
        let str = "hello";
        let storedData = str.split("").reverse().join("");
        console.log(storedData);


        // for loop
        let arrarStored = str.split("");
        let arrReve = "";
        console.log(arrarStored);
        for (let i = arrarStored.length-1; i >= 0; i--) {
            arrReve += arrarStored[i];
            
            
        }
        console.log(arrReve);

    </script>
</body>
</html>
